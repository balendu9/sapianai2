services:
  - type: web
    name: sapien-ai-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sapiensaidb
          property: connectionString
      - key: AUTO_CREATE_ADMIN
        value: true
      - key: ALLOWED_ORIGINS
        value: '["*"]'

databases:
  - name: sapiensaidb
